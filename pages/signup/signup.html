<ion-header>

  <ion-navbar>
    <ion-title>Signup</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-item>
    <ion-label floating>
      Name :
    </ion-label>
    <ion-input type="text" [(ngModel)]="user.Name">

    </ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>
      Username :
    </ion-label>
    <ion-input type="text" [(ngModel)]="user.Username">

    </ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>
      Password :
    </ion-label>
    <ion-input type="password" [(ngModel)]="user.Password">

    </ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>
      Age :
    </ion-label>
    <ion-input type="number" [(ngModel)]="user.age">

    </ion-input>
  </ion-item>
<ion-label>Address:</ion-label>
<agm-map *ngIf="locationset" [latitude]="mylocation.Latitude" [longitude]="mylocation.Longitude"
         [zoom]="10">
<agm-marker
  [latitude]="mylocation.Latitude" [longitude]="mylocation.Longitude">

</agm-marker>
</agm-map>

  <ion-row>
    <ion-col col-6>
      <button ion-button block outline (click)="SetOnMap()">
        <ion-icon name="map"></ion-icon> Set On map
      </button>
    </ion-col>
    <ion-col col-6>
      <button ion-button icon-left block outline (click)="GetLocation()">
        <ion-icon name="map"></ion-icon> Locate me
      </button>
      
    </ion-col>
  </ion-row>

<ion-row>
  <ion-col text-center>
    <h2 *ngIf="imagePath==null">Take a photo</h2>
    <img [src]="imagePath" *ngIf="imagePath!=null" height="300" width="250">
  </ion-col>
</ion-row>
  <ion-row>
    <ion-col col-6>
      <button ion-button block outline icon-left (click)="takePhoto()">
        <ion-icon name="camera"></ion-icon>Camera
      </button>
    </ion-col>
    <ion-col col-6>
      <button ion-button block outline icon-left (click)="openGallery()">
        <ion-icon name="image"></ion-icon>Gallery
      </button>
      <h2>{{imagePath}}</h2>

    </ion-col>
  </ion-row>
  <button ion-button block (click)="Register()">Sign up!</button>
</ion-content>
